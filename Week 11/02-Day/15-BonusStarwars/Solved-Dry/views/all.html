<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New
                Character</button></a>
            <a href="/api/characters"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> All
                    Characters</button></a>
        </div>
        <div id="characters" class="row">

        </div>
    </div>

    <script type="text/javascript">

            $.get("/api/characters/", function (data) {
                console.log(data);
                data.forEach(character => {
                    const html = formatCharacter(character);
                    $("#characters").append(html);
                })
            });
        
            function formatCharacter(character){
                return `
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>${character.name} Statistics</strong></h3>
                        </div>
                        <div class="card-body">
                            <div id="stats">
                                <h3><strong>Role:</strong> ${character.role}</h3>
                                <h3><strong>Age:</strong> ${character.age}</h3>
                                <h3><strong>Force Points:</strong> ${character.forcePoints}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                `
            }


    </script>
</body>

</html>
