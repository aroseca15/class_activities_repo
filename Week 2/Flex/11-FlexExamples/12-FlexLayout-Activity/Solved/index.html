<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container wrap">

    <header>
      &lt;header&gt; #FFA500
    </header>

    <section id="left">
      &lt;section&gt; #30948D
    </section>

    <section id="middle">
      &lt;section&gt; #9E1212
    </section>

    <section id="right">
      &lt;section&gt; #30948D
    </section>

    <section id="full" class="container align-center">
      <aside>
        &lt;aside&gt; #a6b747
      </aside>
      <div class="section-div container column align-center">
        &lt;section&gt; #394549
        <div id="division">
          &lt;div&gt; #6ea3da
        </div>
      </div>
    </section>

    <footer>
      &lt;footer&gt; #FFA500
    </footer>

  </div>

</body>

</html>
